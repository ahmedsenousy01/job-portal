<div class="form-container">
  <div class="registration-container">
    <h2>Seeker Registration</h2>
    <form (ngSubmit)="handleSeekerRegistration()">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" [(ngModel)]="name" />
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" [(ngModel)]="email" />
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="password"
        />
      </div>
      <div class="form-group">
        <label for="password">profile Pic:</label>
        <input
          type="file"
          id="profilePic"
          name="profilePic"
          [(ngModel)]="profilePic"
          (change)="onProfileChange($event)"
        />
      </div>
      <div class="form-group">
        <label for="resume">resume</label>
        <input
          type="file"
          id="resume"
          name="resume"
          [(ngModel)]="resume"
          (change)="onResumeChange($event)"
        />
      </div>
      <button [ngClass]="{'disabled': !picEnabled||!resumeEnabled} "type="submit" [disabled]="!picEnabled || !resumeEnabled">Register</button>
    </form>
  </div>
</div>
