<div *ngIf="users | async as user">
  <h2>{{ user.name }}</h2>
  <p>{{ user.companyDescription }}</p>
  <p>Email: {{ user.email }}</p>
  <p>Contact Info: {{ user.companyContactInfo }}</p>
  <p>Role: {{ user.role }}</p>

  <h3>Posted Jobs:</h3>
  <ul>
    <li *ngFor="let jobId of user.postedJobsIds">
      {{ jobId  }}
       <app-job-details [jobId]="jobId"></app-job-details> 
    </li>
  </ul>
</div>
